<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的毕业设计进度</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #2c3e50;
        }
        .progress-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .progress-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress {
            background: #28a745;
            height: 100%;
            width: 30%; /* 调整这个值反映实际进度 */
        }
        .update {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #6c757d;
            margin: 15px 0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1>毕业设计项目：项目名称</h1>
        <p>学生姓名 | 导师：导师姓名 | 学校名称</p>
    </header>
    
    <section class="progress-container">
        <h2>项目进度</h2>
        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
            <div class="progress"></div>
        </div>
        <p>当前完成度：30% (最后更新：2023年11月15日)</p>
    </section>
    
    <section>
        <h2>最新动态</h2>
        <div class="update">
            <h3>2023年11月15日</h3>
            <p>完成了文献综述部分，确定了研究方法框架。</p>
        </div>
        <div class="update">
            <h3>2023年10月20日</h3>
            <p>提交并通过了项目提案，获得导师批准。</p>
        </div>
    </section>
    
    <section>
        <h2>项目资源</h2>
        <ul>
            <li><a href="#">项目提案文档</a></li>
            <li><a href="#">参考文献列表</a></li>
            <li><a href="#">实验数据</a></li>
        </ul>
    </section>
    
    <footer>
        <p>联系方式：your.email@example.com | © 2023 你的姓名</p>
    </footer>
</body>
</html>
